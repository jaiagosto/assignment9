# pytest.ini

[pytest]
# Specifies that tests are in the 'tests' folder
testpaths = tests

# Verbose output with coverage reporting
addopts = --cov=app --cov-report=term-missing --cov-report=html

# Automatically discover test files
python_files = test_*.py *_test.py

# Automatically discover test classes
python_classes = Test*

# Automatically discover test functions
python_functions = test_*

# Markers for different test categories
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    fast: marks tests as fast (deselect with '-m "not fast"')
    e2e: marks tests as end-to-end (use with '-m "e2e"')

# Suppress warnings during testing
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::ResourceWarning